<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Farm</title>
    <link rel="stylesheet" href="styles.css">
    <!--favicon-->
    <link rel="icon" type="image/jpeg" href="images/logo.jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Firebase scripts will be loaded via ES6 modules in firebase-config.js -->
    <style>
        body {
            background-image: url('./images/africa_numbers_cover.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(27, 94, 32, 0.85) 0%, rgba(46, 125, 50, 0.75) 100%),
                        url('./images/digital_economy_africa_banner.png') center/cover no-repeat;
            padding: 20px;
        }

        .auth-card {
            background: var(--white);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: var(--shadow-hover);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-logo {
            margin-bottom: 2rem;
        }

        .auth-logo i {
            font-size: 3rem;
            color: var(--primary-green);
        }

        .auth-logo h2 {
            color: var(--dark-green);
            margin-top: 1rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-green);
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .form-group input:focus + i {
            color: var(--primary-green);
        }

        .auth-btn {
            background: var(--primary-green);
            color: var(--white);
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-btn:hover {
            background: var(--dark-green);
            transform: translateY(-2px);
        }

        .auth-links {
            margin-top: 2rem;
        }

        .auth-links a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-home:hover {
            text-decoration: underline;
        }

        .user-type-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .user-type-btn {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid var(--primary-green);
            background: transparent;
            color: var(--primary-green);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-type-btn.active {
            background: var(--primary-green);
            color: var(--white);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="images/logo.jpeg" alt="Käkedom Tools Logo" class="logo-img">
                <h2>Käkedom Tools</h2>
                <p>Welcome back to your farming dashboard</p>
            </div>

            <div class="user-type-selector">
                <button class="user-type-btn active" data-type="farmer">Farmer</button>
                <button class="user-type-btn" data-type="admin">Admin</button>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email Address" required autocomplete="username">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password">
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" class="auth-btn">Login</button>
            </form>

            <div class="auth-links">
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                <p><a href="forgot-password.html">Forgot your password?</a></p>
            </div>
        </div>
    </div>

    <script>
        // User type selector
        const userTypeBtns = document.querySelectorAll('.user-type-btn');
        let selectedUserType = 'farmer';

        userTypeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                userTypeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedUserType = btn.dataset.type;
            });
        });

        // Initialize Firebase directly (same as working test)
        let auth, db;
        
        // Initialize Firebase when page loads
        async function initFirebase() {
            try {
                const { initializeApp } = await import("https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js");
                const { getAuth } = await import("https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js");
                const { getFirestore } = await import("https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js");
                
                const firebaseConfig = {
                    apiKey: "AIzaSyBOJSo0b_AN4HB7wHVN8ERAAgGkilTnZWk",
                    authDomain: "cmua-7957a.firebaseapp.com",
                    databaseURL: "https://cmua-7957a-default-rtdb.firebaseio.com",
                    projectId: "cmua-7957a",
                    storageBucket: "cmua-7957a.appspot.com",
                    messagingSenderId: "273566170303",
                    appId: "1:273566170303:web:3d02105c5dd0e15e251a0a",
                    measurementId: "G-0T0Q0TP91N"
                };
                
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                console.log('Firebase initialized successfully for login');
            } catch (error) {
                console.error('Firebase initialization error:', error);
                alert('Firebase initialization failed. Please refresh the page.');
            }
        }
        
        // Initialize Firebase when page loads
        initFirebase();

        // Login form handling
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return;
            }
            
            // Show loading state
            const loadingBtn = document.querySelector('.auth-btn');
            loadingBtn.textContent = 'Logging in...';
            loadingBtn.disabled = true;
            
            try {
                // Check if Firebase is initialized
                if (!auth || !db) {
                    throw new Error('Firebase not initialized. Please refresh the page.');
                }
                
                // Import Firebase functions dynamically
                const { signInWithEmailAndPassword } = await import("https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js");
                const { doc, getDoc } = await import("https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js");
                
                console.log('[Login] Attempting login for:', email);
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log('[Login] Firebase user authenticated:', user);
                
                // Get user data from Firestore
                const userDoc = await getDoc(doc(db, "users", user.uid));
                console.log('[Login] Firestore userDoc exists:', userDoc.exists());
                
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    console.log('[Login] User data retrieved:', userData);
                    
                    // Store user info in localStorage
                    localStorage.setItem('sf_user', JSON.stringify(userData));
                    
                    // Redirect based on role
                    const { role } = userData;
                    if (role === 'admin') {
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        window.location.href = 'user-dashboard.html';
                    }
                } else {
                    throw new Error('User profile not found in database. Please contact support.');
                }
            } catch (error) {
                console.error('[Login] Authentication error:', error);
                alert(`Login failed: ${error.message}`);
                
                // Reset button state
                loadingBtn.textContent = 'Login';
                loadingBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
